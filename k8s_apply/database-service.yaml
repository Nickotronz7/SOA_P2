apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-service
  labels:
    app: db-service
spec:
  selector:
    matchLabels:
      app: db-service
  replicas: 1
  template:
    metadata:
      labels:
        app: db-service
    spec:
      containers:
      - name: db-service
        image: nickotronz7/soa_p2_db:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name: RABBIT_HOST 
          value: "rabbitmq-0.rabbitmq.rabbits.svc.cluster.local"
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_CONSUMER_QUEUE
          value: "emotions-managment"
        - name: MYSQL_ROOT_PASSWORD
          value: "turboAdmin"
        - name: MYSQL_DATABASE
          value: "db_emotions"
        - name: MYSQL_USER
          value: "emotionalUser"
        - name: MYSQL_PASSWORD
          value: "passwdEmotional"

---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  labels:
    app: db-service
spec:
  type: LoadBalancer
  selector:
    app: db-service
  ports:
    - protocol: TCP
      name: http
      port: 3306
      targetPort: 3306
