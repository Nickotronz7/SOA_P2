version: '2.10.2'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysql
    restart: always
    ports:
      - 23306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "turboAdmin"
      MYSQL_DATABASE: "db_emotions"
      MYSQL_USER: "emotionalUser"
      MYSQL_PASSWORD: "passwdEmotional"
    volumes:
      - ./schemas:/var/lib/mysql:rw
    networks:
      mysql_network:
        aliases:
          - mysql_host
volumes:
  schemas: {}
networks:
  mysql_network:
    name: mysql_net
    driver: bridge